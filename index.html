<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;700&family=Exo+2:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="expense.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="title-container">
      <h1 class="title">Expense Tracker</h1>
    </div>
   
      <div id="expense-input-container">
        <div class="section-header">Enter Expense</div>
        <form class="form-container">
          <div class="date-input">
            Date:
            <input type="date" name="date" id="date" />
          </div>
          <div class="type-input">
            Type: 
            <select name="type" id="type">
              <option value="">Select Payment</option>
              <option value="Cash">Cash</option>
              <option value="Credit">Credit</option>
              <option value="Crypto">Crypto</option>
            </select>
          </div>
          <div class="marchant-input">
            Merchant:
            <input type="text" name="merchant" id="merchant" />
          </div>
          <div class="amount-input">
            Amount: $
            <input type="number" name="amount" id="amount" />
          </div>
        </form>
        <button type="button" id="data-button">ENTER</button>
        <!-- data error message goes here -->
      </div>
    
  

    <div class="expense-table-container">
      <table>
        <thead>
          <tr>
            <th id="table-head-date">Date</th>
            <th id="table-head-type">Type</th>
            <th id="table-head-merchant">Merchant</th>
            <th id="table-head-amount">Amount</th>
            <th id="table-head-delete">Delete</th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
      <!-- all expenses to go into the table go here -->
    </div>
    <script src="expense.js"></script>
  </body>
</html>
